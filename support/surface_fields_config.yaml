  - {name: BCFF, comment: black carbon fossil fuel}
  - {name: BCGF, comment: black carbon GFED}
  - {name: OMBF, comment: organic matter biogenic}
  - {name: OMFF, comment: organic matter fossil fuel}
  - {name: OMGF, comment: organic matter GFED}
